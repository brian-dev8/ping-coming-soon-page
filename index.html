<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css"/>
  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <div class="main">
    <div class="logo flex-item">
      <img src="images/logo.svg"/>
    </div>

    <div class="flex-item">
      <h1>We are launching <span class="loud">soon!</span></h1>
    </div>

    <p class="flex-item">Subscribe and get notified</p>

    <div class="flex-item main__form">
      <input class="text-input" type="text" value="Your email address..."/>
      <button>Notify Me</button>
    </div>

    <div class="flex-item">
      <img class="dashboard" src="images/illustration-dashboard.png"/>
    </div>

    <div class="flex-item socials">
      <a href="#"><img class="socials__icon" src="images/facebook.svg"/></a>
      <a href="https://twitter.com/BrianDev8" target="_blank"><img class="socials__icon" src="images/twitter.svg"/></a>
      <a href=""><img class="socials__icon" src="images/instagram.svg"/></a>
    </div>

    <div class="flex-item copyright">
      <small>&copy; Copyright Ping. All rights reserved.</small>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/brian-dev8" target="_blank">Brian</a>.
      </p>
    </footer>
  </div>
</body>
</html>
